{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <h2 class="mb-4 text-center text-md-start">Авторизация</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card border-0">
                            <div class="card-body">
                                <form action="{% url "user:login" %}" method="post">
                                    {% csrf_token %}

                                    {% if request.GET.next %}
                                        <input type="hidden" name="next" value={{request.GET.next}}>
                                    {% endif %}
                                    
                                    <div class="mb-3">
                                        <div class="text-center mb-3">
                                            <i class="fas fa-user-circle" style="font-size: 100px; color: #007BFF;">
                                            </i>
                                        </div>
                                        <label for="id_username" class="form-label">Имя пользователя</label>
                                        <input type="text" class="form-control" name="username" id="id_username" placeholder="Введите ваше имя пользователя" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id_password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Введите ваш пароль" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary my-centered-button1 mb-3">Войти</button> 
                                </form>

                                <div class="text-center mt-3">
                                    <p class="text-muted">Еще не зарегистрированы? 
                                        <a href="{% url "user:registration" %}">Регистрация</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>    
{% endblock  %}
